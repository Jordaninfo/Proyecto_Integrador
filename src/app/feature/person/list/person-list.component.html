<div>
    <!-- List Persons -->
    <app-person-toolbar (termEmitter)="findByName($event)"></app-person-toolbar>
    <div class="overflow-x-auto">
      <table class="table table-compact w-full">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Dni</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Creado</th>
            <th>Modificado</th>
            <th>Estado</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!--Recorre cada parametry los muestra-->
          <tr *ngFor="let person of personList">

            <td>
              {{ person.personId }}
            </td>
            <td>
              {{ person.name }}
            </td>
            <td>
              {{ person.dni }}
            </td>
            <td>
              {{ person.email }}
            </td>
            <td>
              {{ person.username }}
            </td>
            <td>
              {{ person.password }}
            </td>
            <td>
              {{ person.created | date: "yyyy/MM/dd" }}
            </td>
            <td>
              {{ person.updated | date: "yyyy/MM/dd" }}
            </td>
            <td>
              <input class="toggle toggle-primary" type="checkbox" name="" id="" [ngModel]="person.enabled">
            </td>
            <td>
              <a [routerLink]="['../person-form',person.personId]">
                  <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g id="_01_align_center" data-name="01 align center"><path d="M5,19H9.414L23.057,5.357a3.125,3.125,0,0,0,0-4.414,3.194,3.194,0,0,0-4.414,0L5,14.586Zm2-3.586L20.057,2.357a1.148,1.148,0,0,1,1.586,0,1.123,1.123,0,0,1,0,1.586L8.586,17H7Z"/><path d="M23.621,7.622,22,9.243V16H16v6H2V3A1,1,0,0,1,3,2H14.758L16.379.379A5.013,5.013,0,0,1,16.84,0H3A3,3,0,0,0,0,3V24H18.414L24,18.414V7.161A5.15,5.15,0,0,1,23.621,7.622ZM18,21.586V18h3.586Z"/></g></svg>
                </a>
                </td>
            <td>
              <mat-icon
                class="cursor-pointer"

                >delete</mat-icon
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>



</div>
